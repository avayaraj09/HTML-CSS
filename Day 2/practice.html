<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="practice.css">

</head>
<body>
    <div class="login-box">

        <div class="html-form">

            <div class="header">
                <div class="button"></div>
                <div class="register">Register</div>
            </div>
    
    
            <div class="container">
                <h1>Login</h1>
                <p>Welcome! Please fill your Email and Password to sign in into your account.</p>
                <input type="text" placeholder="Type your Email">
                <input type="text" placeholder="Type your Password">
                <span class="forgot">Forgot your password?</span>
                <span class="btn-primary">Login Now</span>
            </div>
        
    
            <div class="also">
                <p>You can also login with:</p>
                
                <i class="ri-facebook-circle-fill"></i>
    
                <i class="ri-twitter-x-fill"></i>
    
                <i class="ri-google-fill"></i>
    
            </div>

        </div>

        <div class="background">
            <div class="content">
                <h1>Start your Journey Now</h1>
                <p>Start create your amazing website with us! Login into your account now.</p>
            </div>
    </div>
   
</body>
</html>
